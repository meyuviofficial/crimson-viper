<div class="group transform transition-transform duration-300 hover:scale-[1.01]">
  <div class="bg-light dark:bg-darkmode-light rounded-xl p-6 border border-transparent
              shadow-lg transition-all duration-300 group-hover:border-cyan-400
              group-hover:[box-shadow:0_0_20px_4px_rgba(34,211,238,0.5)]">

  <!-- Header Section -->
    <div class="flex justify-between items-start mb-4">
      <div>
        <h4 class="text-xl font-bold text-dark dark:text-white mb-1">
          {{ .company }}, {{ .location }}
        </h4>
        <p class="text-sm font-medium text-primary dark:text-darkmode-text-light mb-2">
          {{ .title }}
        </p>
      </div>
      <span class="text-sm text-muted dark:text-muted-light whitespace-nowrap">
        {{ .date }}
      </span>
    </div>

    <!-- Bullet Points -->
    <ul class="list-disc list-inside text-muted dark:text-muted-light mb-4 space-y-1 pl-1">
      {{ range .points }}
      <li>{{ . }}</li>
      {{ end }}
    </ul>

    <!-- Skills -->
    <div class="flex flex-wrap gap-2">
      {{ range .skills }}
      <span class="text-xs font-semibold px-3 py-1 rounded-full
        bg-primary/10 dark:bg-primary/20
        text-primary dark:text-darkmode-text-light
        border border-primary/30 dark:border-primary-light/40
        transition-colors duration-200
        hover:bg-cyan-100 hover:text-cyan-700
        dark:hover:bg-cyan-500/20 dark:hover:text-cyan-400">
        {{ . }}
      </span>
      {{ end }}
    </div>
  </div>
</div>

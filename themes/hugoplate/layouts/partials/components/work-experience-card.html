<div class="bg-light dark:bg-darkmode-light rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
<!-- Header Section -->
  <div class="flex justify-between items-start mb-4">
    <div>
      <h4 class="text-xl font-bold text-dark dark:text-white mb-1">
        {{ .company }}, {{ .location }}
      </h4>
      <p class="text-sm font-medium text-primary dark:text-darkmode-text-light mb-2">
        {{ .title }}
      </p>
    </div>
    <span class="text-sm text-muted dark:text-muted-light whitespace-nowrap">
      {{ .date }}
    </span>
  </div>

  <!-- Bullet Points -->
  <ul class="list-disc list-inside text-muted dark:text-muted-light mb-4 space-y-1 pl-1">
    {{ range .points }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>

  <!-- Skills -->
  <div class="flex flex-wrap gap-2">
    {{ range .skills }}
    <span class="text-xs font-semibold px-3 py-1 rounded-full
      bg-primary/10 dark:bg-primary/20
      text-primary dark:text-darkmode-text-light
      border border-primary/30 dark:border-primary-light/40
      transition-colors duration-200
      hover:bg-red-100 hover:text-red-700
      dark:hover:bg-red-500/20 dark:hover:text-red-400">
      {{ . }}
    </span>
    {{ end }}
  </div>
</div>

<div class="group">
  <!-- Outer wrapper handles transform on hover -->
  <div class="transform transition-transform duration-300 group-hover:scale-105">
    <!-- Inner card with neon border and glow -->
    <div
      class="bg-light dark:bg-darkmode-light rounded-3xl aspect-square flex flex-col items-center justify-center
             transition-all duration-300 border border-transparent group-hover:border-cyan-400
             group-hover:shadow-[0_0_20px_4px_rgba(34,211,238,0.6)] p-4 overflow-hidden">

      <!-- Certification Logo -->
      {{ if .logo }}
      <img
        src="{{ .logo }}"
        alt="{{ .name }}"
        class="h-16 w-16 mt-2 py-2 filter grayscale group-hover:grayscale-0 transition-transform duration-200 group-hover:scale-110"
      />
      {{ else }}
      <!-- Default certificate icon if no logo provided -->
      <div class="h-16 w-16 mt-2 py-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center filter grayscale group-hover:grayscale-0 transition-transform duration-200 group-hover:scale-110">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      {{ end }}

      <!-- Certification Name -->
      <p class="text-md font-medium text-black dark:text-gray-100 text-center">
        {{ .name }}
      </p>

      <!-- Optional: Issuer -->
      {{ if .issuer }}
      <p class="text-xs text-gray-600 dark:text-gray-400 text-center mt-1">
        {{ .issuer }}
      </p>
      {{ end }}

      <!-- Optional: Date -->
      {{ if .date }}
      <p class="text-xs text-gray-500 dark:text-gray-500 text-center mt-1">
        {{ .date }}
      </p>
      {{ end }}
    </div>
  </div>
</div>

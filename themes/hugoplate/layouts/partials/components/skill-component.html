<div class="group">
  <!-- Outer wrapper handles transform on hover -->
  <div class="transform transition-transform duration-300 group-hover:scale-105">
    <!-- Inner card handles background, shadow & rounding -->
    <div
      class="bg-light dark:bg-darkmode-light rounded-3xl aspect-square flex flex-col items-center justify-center
             transition-shadow duration-300 group-hover:shadow-2xl overflow-hidden">
      <img
        src="{{ .logo }}"
        alt="{{ .name }}"
        class="h-16 w-16 mb-3 filter grayscale group-hover:grayscale-0 transition-transform duration-200 group-hover:scale-110"
      />
      <p class="text-md font-medium text-black dark:text-gray-100">
        {{ .name }}
      </p>
    </div>
  </div>
</div>

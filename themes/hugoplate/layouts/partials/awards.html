<section id="awards" class="container mx-auto px-6 py-10">
  <div class="text-center mb-12">
    <h2 class="h3 font-bold">Rewards & Recognition</h2>
  </div>
  <div class="flex flex-col items-center justify-center space-y-6">
    {{ if .Site.Data.awards }}
    {{ range .Site.Data.awards }}
    {{ partial "components/award-component.html" . }}
    {{ end }}
    {{ else }}
    <p class="text-gray-500 text-center">No awards data found. Please create data/awards.yaml</p>
    {{ end }}
  </div>
</section>

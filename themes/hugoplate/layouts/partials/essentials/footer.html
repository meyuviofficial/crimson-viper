<footer class="bg-light dark:bg-darkmode-light">
  <div class="container mx-auto">
    <div class="flex flex-col items-center justify-center py-10 text-center space-y-6">
      <!-- Social Icons -->
      <ul class="flex justify-center items-center space-x-4">
        {{ range site.Data.social.main }}
        <li>
          <a
            target="_blank"
            aria-label="{{ .name }}"
            rel="nofollow noopener"
            href="{{ .link | safeURL }}"
            class="flex items-center justify-center w-10 h-10 rounded-full
                   bg-gray-200 dark:bg-gray-700
                   text-gray-600 dark:text-gray-300
                   transition-transform duration-300 ease-in-out
                   hover:scale-110 hover:bg-gray-300 dark:hover:bg-gray-600">
            <i class="{{ .icon }} text-xl"></i>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</footer>
